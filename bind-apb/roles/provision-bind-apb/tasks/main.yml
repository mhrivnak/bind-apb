## Provision bind
## This role executes much of the needed functionality to provision an
## application using an Ansible Playbook Bundle.  Included in the comments
## below are some sample resources for getting started deploying an application
## to OpenShift.
##############################################################################


##############################################################################
## An OpenShift Origin deployment configuration provides a replication
## controller, spins up pods, and also provides the ability to transition from
## one deployment of an image to a new one.
## https://docs.openshift.org/latest/architecture/core_concepts/deployments.html#deployments-and-deployment-configurations
##############################################################################
- name: create deployment config
  openshift_v1_deployment_config:
    name: bind
    namespace: '{{ namespace }}'
    labels:
      app: bind
      service: bind
    replicas: 2
    selector:
      app: bind
      service: bind
    spec_template_metadata_labels:
      app: bind
      service: bind
    containers:
    - env:
      image: docker.io/mhrivnak/bind
      name: bind
      ports:
      - container_port: 5053
        protocol: TCP
      - container_port: 5053
        protocol: UDP


##############################################################################
## A Kubernetes service serves as an internal load balancer.  It identifies a
## set of replicated pods in order to proxy the connections it receives to them.
## https://docs.openshift.org/latest/architecture/core_concepts/pods_and_services.html#services
##############################################################################
- name: create bind service
  k8s_v1_service:
    name: bind
    namespace: '{{ namespace }}'
    labels:
      app: bind
      service: bind
    selector:
      app: bind
      service: bind
    ports:
      - name: dns
        port: 53
        target_port: 5053
        protocol: UDP
    type: LoadBalancer


